---

- name: "Creates backend app directory"
  file:
    path: ~/backend
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend

- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend
    npm i

- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend
    pm2 stop default
    #pm2 start main.js
    pm2 start npm -- start
  register: exe_node_app

